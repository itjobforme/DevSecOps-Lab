<!DOCTYPE html>
<html>
<head>
    <title>Simple Flask Blog</title>
</head>
<body>
    <h1>Welcome to the Simple Flask Blog!</h1>
    <p><a href="/new">Create a New Post</a></p>

    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <hr>
    {% endfor %}
</body>
</html>
